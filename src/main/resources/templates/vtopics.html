<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
<h1>Topics List</h1>
<ul>
    <li th:each="topic : ${topics}">
        <span th:text="${topic.name}"></span> - <span th:text="${topic.description}"></span>
    </li>
</ul>
</body>
</html>
